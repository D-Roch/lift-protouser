<form class="form-horizontal" method="post" action="/user_mgt/login" >
  <h2>Login</h2>
	<div class="control-group">
		<label class="control-label" for="email">Email</label>
		<div class="controls">
			<input type="text" name="email" id="email" />
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="password">Password</label>
		<div class="controls">
			<input type="password" id="password" name="password" maxlength="256" />
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="loggedin"> Keep Me Logged In
		</label>
		<div class="controls">
			<label class="checkbox"> <input class="checkbox"
				id="loggedin" type="checkbox" name="loggedin" />
			</label>
		</div>
	</div>
	<div class="control-group">
		<div class="controls">
			<input class="btn btn-primary" type="submit" id="submit" />
		</div>
	</div>

		<div class="controls">
			<span class="loginHelp"> <a href={lostPasswordPath.mkString("/", "/", "") }>Forgotten Password?</a>
				  <a href="/help">Help</a>
			</span>
	 </div>
	 -->	
	</div>
</form>
