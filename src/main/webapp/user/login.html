<div data-lift="lift:surround?with=default;at=content">
	<form data-lift="UserOps.login?forms=post" class="form-horizontal">
	<fieldset>
		<input type="hidden" id="hidden" />
		<legend>Login</legend>
		<div class="control-group">
			<label class="control-label" for="email">Email</label>
			<div class="controls">
				<input type="text" name="email" id="email" />
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="password">Password</label>
			<div class="controls">
				<input type="password" id="password" name="password" maxlength="256" />
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="loggedin"> Keep Me Logged
				In </label>

				<label class="checkbox"> <input class="checkbox"
					id="loggedin" type="checkbox" name="loggedin" />
				</label>
			</div>
		</div>
		 -->
		<div class="control-group">
			<div class="controls">
				<input class="btn btn-primary" type="submit" id="submit" />
			</div>
		</div>
	</fieldset>
	</form>
</div>
