<div data-lift="lift:surround?with=default;at=content">
	<form data-lift="UserOps.resetPassword?form=post" class="form-horizontal">
	<fieldset>
		<legend>Reset Password</legend>
<!--     <div id="password"></div> -->
     <div class="control-group">
       <label class="control-label" for="password1">New Password</label>
       <div class="controls">
         <input type="password" id="password1" /> 
        <span data-lift="Msg?id=password;errorClass=alert alert-error"></span>
       </div>
     </div>
     <div class="control-group">
       <label class="control-label" for="password2">Repeat Password</label>
       <div class="controls">
         <input type="password" id="password2" /> 
       </div>
     </div>
		<div class="control-group">
			<div class="controls">
				<input class="btn btn-primary" type="submit" id="submit" />
			</div>
	</fieldset>
	</form>
</div>
