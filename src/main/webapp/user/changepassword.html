<div data-lift="lift:surround?with=default;at=content">
	<form data-lift="UserOps.changePassword?form=post" class="form-horizontal">
	<fieldset>
		<legend>Change Password</legend>
     <div class="control-group">
       <label class="control-label" for="oldPassword">Old Password</label>
       <div class="controls">
         <input type="password" id="oldPassword" /> 
       </div>
     </div><div class="control-group">
       <label class="control-label" for="newPassword1">New Password</label>
       <div class="controls">
         <input type="password" id="newPassword1" /> 
        <span data-lift="Msg?id=password;errorClass=alert alert-error"></span>
       </div>
     </div>
     <div class="control-group">
       <label class="control-label" for="newPassword2">Repeat New Password</label>
       <div class="controls">
         <input type="password" id="newPassword2" /> 
       </div>
     </div>
		<div class="control-group">
			<div class="controls">
				<input class="btn btn-primary" type="submit" id="submit" />
			</div>
	</fieldset>
	</form>
</div>
